<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyEdit</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <span>easyEdit<i class="ri-image-edit-fill"></i></span>

            <button class="btn-main">export</button>
        </div>

        <div class="display-container">
            <div class="left-img-container">

                <div class="image-uploader" id="image-uploader">
                   <label for="main-img"> upload image <i class="ri-upload-2-line"></i></label>
                   <input type="file" accept="image/*" id="main-img">
                </div>

                <div id="img-container">
                    <img src="#" id="img-main">
                </div>



            </div>
            

            <div class="right-filter-container">
                <div class="filter-container">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="footer-container">
            <div>save</div>
            <div class = "setting-container">
                <div id="pannel-setting-handeler"><i class="ri-brush-fill"></i></div>
                <div><i class="ri-lightbulb-fill"></i></div>
            </div>


        <div class="setting-container">
            <div>?</div>
        </div>

        <div class="settings" id = "settings">
            <div class="setting-pannel" id = "setting-pannel">

                <div class="setting-heading">Settings</div>

                <div>
                    <label for="Brightness">Brightness: </label>
                    <input type ="range" id="Brightness">
                </div>

                <div>
                    <label for="Contrast">Contrast: </label>
                    <input type ="range" id="Contrast">
                </div>

                <div>
                    <label for="Saturation">Saturation: </label>
                    <input type ="range" id="Saturation">
                </div>

                <div>
                    <label for="GrayScale">GrayScale: </label>
                    <input type="range" id="GrayScale">
                </div>

                <div>
                    <label for="Invert">Invert: </label>
                    <input type="range" id="Invert">
                </div>

                <div>
                    <label for="Sepia">Sepia: </label>
                    <input type="range" id="Sepia">
                </div>
                
                <div>
                    <label for="Blur">Blur: </label>
                    <input type="range" id="Blur">
                </div>

            
            </div>
        </div>



        </div>
    </div>

    <div id = "loader">
        <div class="overlay"></div>


        <div class="loader-text-container">
            <div class="main-loader">
                <div class="loader"></div>
            </div>
            <h3>loading...</h3>
        </div>

    </div>



    <script src="./script/script.js"></script>
</body>

</html>
